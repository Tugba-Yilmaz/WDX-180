<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Definite Articles Table</title>
  <link rel="stylesheet" href="german_table.css">
</head>
<body>
  <h2>Definite Articles in the Nominative and Dative Case</h2>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>masculine</th>
        <th>feminine</th>
        <th>neutral</th>
        <th>plural</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Nominative</th>
        <td>der Mann</td>
        <td>die Frau</td>
        <td>das Kind</td>
        <td>die Kinder</td>
      </tr>
      <tr>
        <th>Dative</th>
        <td>dem Mann</td>
        <td>der Frau</td>
        <td>dem Kind</td>
        <td>den Kindern</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
